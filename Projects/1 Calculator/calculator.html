<!DOCTYPE html>
<html lang="en">

<head>

  <title>Calculator</title>
  <link rel="stylesheet" href="calulator.css">
</head>

<body>

  <div id="calculator">
    <input type="text" name="display" id="display" readonly />
    <div class="button-container">
      <button class="button" onclick="currentDisplay = currentDisplay + '+'; updateDisplay() ">+</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '-'; updateDisplay() ">-</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '/'; updateDisplay() ">/</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '*'; updateDisplay() ">*</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '1'; updateDisplay() ">1</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '2'; updateDisplay() ">2</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '3'; updateDisplay() ">3</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '4'; updateDisplay() ">4</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '5'; updateDisplay() ">5</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '6'; updateDisplay() ">6</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '7'; updateDisplay() ">7</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '8'; updateDisplay() ">8</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '9'; updateDisplay() ">9</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '0'; updateDisplay() ">0</button>
      <button class="button" onclick="currentDisplay = currentDisplay + '.'; updateDisplay() ">.</button>
      <button class="button" onclick="currentDisplay = ''; updateDisplay() ">C</button>
      <button class="button" onclick="
      currentDisplay = eval(currentDisplay);
      updateDisplay()
      ">=</button>
    </div>

  </div>

  <script>
    let currentDisplay = '';
    document.querySelector('#display').value = currentDisplay;

    function updateDisplay() {
      document.querySelector('#display').value = currentDisplay;
    }

  </script>

</body>

</html>
