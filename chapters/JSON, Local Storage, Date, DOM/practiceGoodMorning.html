<!DOCTYPE html>
<html lang="en">

<head>
  <title>Good Morning</title>
</head>

<body>
  <input type="text" id="name" placeholder="Your Name">

  <input type="number" id="timeInput" placeholder="Time in 24 hour">
  <br>
  <button onclick="greet()">Greet</button>
  <br><br>
  <h1 id="greet"></h1>

  <script>
    function greet(name = 'Dear', time = '') {
      let timeInput = document.querySelector('#timeInput');
      let greeting = document.querySelector("#greet");
      let name = document.querySelector("#name").value;
      let time = Number(timeInput.value);

      if (time >= 0 && time <= 12) {
        greeting.innerText = `Good Morning! ${name.toUpperCase()}`;
      } else if (time > 12 && time <= 18) {
        greeting.innerText = `Good Afternoon! ${name}`;
      } else {
        greeting.innerText = `Good Night! ${name}`;
      }

    }

  </script>
</body>

</html>
