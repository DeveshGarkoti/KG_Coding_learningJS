    // Prime Numbers
    function checkPrimeNum(num) {
      for (let i = 2; i < num; i++) {
        if (num % i === 0) {
          return false;
        }
      }
      return true;
    }

    let numb = 2;
    let i = 0;
    while (true) {

        console.log(`${numb} is a prime number`);
        i++;

          break;
        }
      }
      numb++
